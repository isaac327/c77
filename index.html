<!DOCTYPE html>
<head>
    <title>syntax</title>
</head>
<body>
    <h1>Open Console</h1>
</body>
<script>
    console.log("I am the console screen");

    var name ="Rick";
    console.log(name);

    var last_name = " Astley";
    console.log(last_name);

    var full_name = name.concat(last_name);
    console.log(full_name);

    var length_name = name.length;
    console.log(length_name);

    var length_ln = last_name.length;
    console.log(length_ln);

    var length_fn = full_name.length;
    console.log(length_fn);

    var new_name = full_name.replace(" Astley"," Gumma");
    console.log(new_name);

    var upper_case = new_name.toUpperCase();
    console.log(upper_case);

    var lower_case = new_name.toLowerCase();
    console.log(lower_case);
    
    var square_root = Math.sqrt(64);
    console.log(square_root);

    var max_number = Math.max(1,2,22,243,124,234,31);
    console.log(max_number)

    var min_number = Math.min(1,2,22,243,124,234,31);
    console.log(min_number)

    var power = Math.pow(4,3);
    console.log(power)

    var number = 3.14159265;
    console.log(number);

    var round = number.toFixed(100);
    console.log(round);

    var n1 = 6;
    var n2 = 9;
    console.log(n1);
    console.log(n2);
    console.log(n1 + n2);
    
    var n1_string = n1.toString();
    var n2_string = n2.toString();
    console.log(n1_string + n2_string);

    

</script>
